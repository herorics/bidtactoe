<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Long Run Will ...</title>
<style>
  body{margin:0;background:#0a0f1c;color:#eaf2ff;font-family:Arial,sans-serif;font-size:14px}
  .container{display:flex;justify-content:space-between;padding:10px}
  .panel{background:#111b2e;border:1px solid #2a3a6e;border-radius:12px;padding:8px;width:220px;font-size:13px}
  .money{font-size:18px;font-weight:bold;margin:6px 0}
  .lastbid{font-size:11px;color:#9fb3d1}
  #board{display:grid;grid-template-columns:repeat(3,80px);grid-template-rows:repeat(3,80px);gap:6px;margin:auto}
  #board .cell{display:flex;justify-content:center;align-items:center;font-size:28px;background:#1a2338;border-radius:8px;cursor:pointer}
  #board .cell.taken{cursor:not-allowed;background:#273450}
  .scoreBox{margin-top:6px;padding:6px 8px;border:1px solid #2a3a6e;border-radius:12px;background:#0b142b;font-weight:900;font-size:16px;letter-spacing:.5px;text-align:left}
  .rules{margin-top:6px;padding:6px 8px;border:1px solid #203059;border-radius:12px;background:#0b142b;font-size:11px;line-height:1.5}
  .rules h4{margin:0 0 4px;font-size:12px}
</style>
</head>
<body>
<div class="container">
  <div class="panel">
    <div>X: <span id="p1name">—</span></div>
    <div class="money" id="p1money">$100</div>
    <div class="lastbid">Last bid: $0</div>
    <div id="chat1"></div>
  </div>

  <div id="board">
    <div class="cell" data-id="0">0</div>
    <div class="cell" data-id="1">1</div>
    <div class="cell" data-id="2">2</div>
    <div class="cell" data-id="3">3</div>
    <div class="cell" data-id="4">4</div>
    <div class="cell" data-id="5">5</div>
    <div class="cell" data-id="6">6</div>
    <div class="cell" data-id="7">7</div>
    <div class="cell" data-id="8">8</div>
  </div>

  <div class="panel">
    <div>O: <span id="p2name">—</span></div>
    <div class="money" id="p2money">$100</div>
    <div class="lastbid">Last bid: $0</div>
    <div style="margin-top:10px;color:#9fb3d1">RTC: <span id="rtc">Offline</span></div>
    <div id="scoreBox" class="scoreBox">Score — <span id="sHost">0</span> : <span id="sGuest">0</span></div>
    <div class="rules">
      <h4>Game Rules</h4>
      <ul>
        <li>Start with $100 each.</li>
        <li>Higher bid = right to mark; both bids deducted.</li>
        <li>Tie = coin toss.</li>
        <li>Win: 3-in-a-row, more money when board full, or opponent bankruptcy.</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
