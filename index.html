<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Long Run Will ...</title>
<style>
  :root{--bg:#0a0b12;--panel:#0f1426;--panel2:#0b1020;--text:#eaf2ff;--muted:#9fb3d1;--bd:#1f2a4a;--blue:#66e3ff;--pink:#ff5fd1;--yellow:#ffd166;--green:#2ee6a6}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
    background:radial-gradient(1300px 760px at 12% -10%,rgba(102,227,255,.18),transparent 60%),radial-gradient(1300px 760px at 88% 110%,rgba(255,95,209,.15),transparent 60%),linear-gradient(180deg,#070910,#090a12);
    display:flex;align-items:flex-start;justify-content:center;padding:24px 0}
  .wrap{width:min(1200px,96%)}
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .title{font-size:34px;font-weight:900;letter-spacing:.6px;text-shadow:0 0 18px rgba(102,227,255,.45)}.title span{color:var(--blue)}
  .score{font-weight:900;padding:8px 12px;border-radius:12px;border:1px solid #203059;background:#0b142b;color:#bfe3ff}
  .btn{background:linear-gradient(180deg,#3ddcff,#1ab6f2);border:none;color:#08121f;font-weight:800;padding:10px 14px;border-radius:12px;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.3)}
  .btn.warn{background:linear-gradient(180deg,#ffd166,#ffb627)}.btn.ghost{background:transparent;border:1px solid #2a3458;color:#cfe5ff}.btn:disabled{opacity:.6;cursor:not-allowed}
  .cols{display:grid;grid-template-columns:310px 1fr 310px;gap:18px}
  .panel{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--bd);border-radius:18px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .player{position:relative}.badgeCorner{position:absolute;top:10px;right:10px;border-radius:8px;border:1px solid #2a3660;background:#0b1630;padding:3px 7px;font-size:12px;font-weight:900}
  .badgeCorner.x{color:var(--blue)}.badgeCorner.o{color:var(--pink)}.pname{font-weight:900;font-size:18px;margin:6px 0 8px}
  .meter{height:14px;background:#0c152b;border:1px solid #243257;border-radius:999px;overflow:hidden;margin:8px 0 6px}.meter>span{display:block;height:100%;background:linear-gradient(90deg,var(--blue),var(--pink));width:100%}
  .bigAmount{font-size:26px;font-weight:900}.lastBid{margin-top:8px;border:1px solid #22335c;border-radius:12px;padding:8px 10px;background:#0a142d;color:#bfe3ff}
  .chat{margin-top:12px;border:1px solid #22335c;border-radius:12px;background:#0a142d;display:flex;flex-direction:column;height:180px}
  .chatLog{flex:1 1 auto;overflow:auto;padding:8px 10px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:13px}.chatRow{margin:2px 0}.chatMine{color:#a5ffd6}.chatOther{color:#ffb1ea}
  .chatInput{display:flex;gap:8px;padding:8px;border-top:1px solid #22335c}.chatInput input{flex:1 1 auto;background:#0c152b;border:1px solid #243257;color:#eaf2ff;border-radius:10px;padding:8px 10px}
  .boardWrap{display:flex;flex-direction:column;align-items:center;gap:10px}.banner{font-size:22px;text-align:center}.winner{font-size:22px;font-weight:900;color:#b8ffe9}
  .grid{display:grid;grid-template-columns:repeat(3,140px);gap:12px;padding:10px;border-radius:16px;background:linear-gradient(180deg,#0b1227,#0a152e);border:1px solid #23335b}
  .cell{width:140px;height:140px;border:1px solid #263255;border-radius:18px;background:#0b1326;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:64px;user-select:none;transition:transform .08s ease,box-shadow .12s ease}
  .cell.empty{color:#5b6c8d}.cell.x{color:var(--blue);text-shadow:0 0 16px rgba(102,227,255,.7),0 2px 0 rgba(0,0,0,.35)}.cell.o{color:var(--pink);text-shadow:0 0 16px rgba(255,95,209,.7),0 2px 0 rgba(0,0,0,.35)}
  .cell.placeable{cursor:pointer;box-shadow:0 0 0 2px rgba(102,227,255,.55),0 0 24px rgba(102,227,255,.35),inset 0 0 30px rgba(102,227,255,.08)}.cell.placeable:hover{transform:translateY(-2px)}
  .centerControls{display:flex;gap:10px;align-items:center;margin-top:8px}.status{color:#cfe5ff}
  .toast{position:fixed;top:16px;left:50%;transform:translateX(-50%);background:#0f1833;border:1px solid #2a3a6e;color:#dff1ff;padding:10px 14px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.4);display:none;z-index:90}
  .toast.show{display:block}.toast.good{border-color:#1e775c;color:#b9ffd6}.toast.bad{border-color:#7d2334;color:#ffd1d1}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:80;backdrop-filter:blur(6px)}
  .modal.show{display:flex}.modal::before{content:"";position:absolute;inset:0;background:radial-gradient(800px 400px at 30% 20%,rgba(102,227,255,.18),transparent 60%),radial-gradient(800px 400px at 70% 80%,rgba(255,95,209,.15),transparent 60%),rgba(5,8,15,.7);pointer-events:none}
  .card{position:relative;background:linear-gradient(180deg,#0f1833,#0b1227);border:1px solid #2a3a6e;border-radius:20px;padding:26px;width:min(560px,92vw);text-align:center;box-shadow:0 0 40px rgba(102,227,255,.35),0 0 40px rgba(255,95,209,.25) inset}
  .card::after{content:"";position:absolute;inset:0;border-radius:20px;padding:2px;background:linear-gradient(135deg,var(--blue),var(--pink));-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;pointer-events:none}
  .winTitle{font-size:28px;margin:0 0 8px;letter-spacing:.6px}.winReason{color:#b9d6ff;margin-bottom:16px}
</style>
<script defer src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <!-- same layout as v9, but countdown removed -->
  <div class="wrap">
    <div class="header">
      <div class="title"><span>Long</span> Run Will …</div>
      <div id="score" class="score">Score — <span id="sHost">0</span> : <span id="sGuest">0</span></div>
      <div class="right">
        <button id="btnCreateLink" class="btn">Create Share Link</button>
        <input id="shareLink" style="width:340px;margin-left:8px;background:#0c152b;border:1px solid #243257;color:#eaf2ff;border-radius:10px;padding:8px 10px" readonly placeholder="Create a link and send to your friend"/>
      </div>
    </div>
    <div class="cols">
      <div class="panel player">
        <div class="badgeCorner x">X</div>
        <div class="pname" id="nameX">X: —</div>
        <div class="meter"><span id="mx"></span></div>
        <div class="bigAmount">$ <span id="moneyX">100</span></div>
        <div class="lastBid">Last bid: $ <span id="lastX">0</span></div>
        <div class="chat">
          <div id="chatLog" class="chatLog"></div>
          <div class="chatInput">
            <input id="chatText" placeholder="Type a message…" />
            <button id="chatSend" class="btn">Send</button>
          </div>
        </div>
      </div>
      <div class="boardWrap">
        <div id="banner" class="banner">Not connected</div>
        <div id="board" class="grid"></div>
        <div class="centerControls">
          <button id="btnBid" class="btn">Bid for Next Round</button>
          <div class="status" id="status"></div>
        </div>
        <div class="centerControls">
          <button id="btnNextMatch" class="btn warn" disabled>Start Next Match</button>
        </div>
      </div>
      <div class="panel player">
        <div class="badgeCorner o">O</div>
        <div class="pname" id="nameO">O: —</div>
        <div class="meter"><span id="mo"></span></div>
        <div class="bigAmount">$ <span id="moneyO">100</span></div>
        <div class="lastBid">Last bid: $ <span id="lastO">0</span></div>
        <div style="margin-top:12px;color:#9fb3d1">RTC: <span id="rtc">Offline</span></div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast">Connected</div>
  <!-- bid modal, round modal, win modal same as v9 -->
  <script>
    // JS same as v9 but removed deadline countdown logic
  </script>
</body>
</html>
