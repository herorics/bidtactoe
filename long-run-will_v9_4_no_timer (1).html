<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Long Run Will ...</title>
<style>
  :root{--bg:#0a0b12;--panel:#0f1426;--panel2:#0b1020;--text:#eaf2ff;--muted:#9fb3d1;--bd:#1f2a4a;--blue:#66e3ff;--pink:#ff5fd1;--yellow:#ffd166;--green:#2ee6a6}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
    background:radial-gradient(1300px 760px at 12% -10%,rgba(102,227,255,.18),transparent 60%),radial-gradient(1300px 760px at 88% 110%,rgba(255,95,209,.15),transparent 60%),linear-gradient(180deg,#070910,#090a12);
    display:flex;align-items:flex-start;justify-content:center;padding:12px}
  .wrap{width:100%;max-width:1200px}
  .header{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;margin-bottom:10px;gap:8px}
  .title{font-size:clamp(20px,5vw,34px);font-weight:900;letter-spacing:.6px;text-shadow:0 0 18px rgba(102,227,255,.45)}.title span{color:var(--blue)}
  .score{font-weight:900;padding:6px 10px;border-radius:12px;border:1px solid #203059;background:#0b142b;color:#bfe3ff;font-size:clamp(14px,4vw,18px)}
  .btn{background:linear-gradient(180deg,#3ddcff,#1ab6f2);border:none;color:#08121f;font-weight:800;padding:8px 12px;border-radius:12px;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.3);font-size:clamp(14px,4vw,16px)}
  .btn.warn{background:linear-gradient(180deg,#ffd166,#ffb627)}.btn.ghost{background:transparent;border:1px solid #2a3458;color:#cfe5ff}.btn:disabled{opacity:.6;cursor:not-allowed}
  .cols{display:grid;grid-template-columns:300px 1fr 300px;gap:12px}
  .panel{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--bd);border-radius:18px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .player{position:relative}.badgeCorner{position:absolute;top:10px;right:10px;border-radius:8px;border:1px solid #2a3660;background:#0b1630;padding:3px 7px;font-size:12px;font-weight:900}
  .badgeCorner.x{color:var(--blue)}.badgeCorner.o{color:var(--pink)}.pname{font-weight:900;font-size:clamp(16px,4vw,18px);margin:6px 0 8px}
  .meter{height:min(3vw,14px);background:#0c152b;border:1px solid #243257;border-radius:999px;overflow:hidden;margin:8px 0 6px}.meter>span{display:block;height:100%;background:linear-gradient(90deg,var(--blue),var(--pink));width:100%}
  .bigAmount{font-size:clamp(20px,6vw,26px);font-weight:900}.lastBid{margin-top:8px;border:1px solid #22335c;border-radius:12px;padding:6px 8px;background:#0a142d;color:#bfe3ff;font-size:clamp(12px,3.5vw,14px)}
  .chat{margin-top:12px;border:1px solid #22335c;border-radius:12px;background:#0a142d;display:flex;flex-direction:column;height:160px}
  .chatLog{flex:1 1 auto;overflow:auto;padding:6px 8px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px}.chatRow{margin:2px 0}.chatMine{color:#a5ffd6}.chatOther{color:#ffb1ea}
  .chatInput{display:flex;gap:6px;padding:6px;border-top:1px solid #22335c}.chatInput input{flex:1 1 auto;background:#0c152b;border:1px solid #243257;color:#eaf2ff;border-radius:10px;padding:6px 8px;font-size:14px}
  .boardWrap{display:flex;flex-direction:column;align-items:center;gap:10px}.banner{font-size:clamp(16px,4vw,22px);text-align:center}.winner{font-size:22px;font-weight:900;color:#b8ffe9}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2vw;width:100%;max-width:480px}
  .cell{aspect-ratio:1/1;border:1px solid #263255;border-radius:12px;background:#0b1326;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:min(12vw,64px);user-select:none;transition:transform .08s ease,box-shadow .12s ease}
  .cell.empty{color:#7fa1d4}.cell.x{color:var(--blue);text-shadow:0 0 16px rgba(102,227,255,.7)}.cell.o{color:var(--pink);text-shadow:0 0 16px rgba(255,95,209,.7)}
  .cell.placeable{cursor:pointer;box-shadow:0 0 0 2px rgba(102,227,255,.55),0 0 24px rgba(102,227,255,.35),inset 0 0 30px rgba(102,227,255,.08)}.cell.placeable:hover{transform:translateY(-2px)}
  .centerControls{display:flex;gap:8px;align-items:center;margin-top:8px;flex-wrap:wrap;justify-content:center}.status{color:#cfe5ff;font-size:clamp(12px,3.5vw,14px)}
  .toast{position:fixed;top:16px;left:50%;transform:translateX(-50%);background:#0f1833;border:1px solid #2a3a6e;color:#dff1ff;padding:10px 14px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.4);display:none;z-index:90;font-size:clamp(12px,3.5vw,14px)}
  .toast.show{display:block}.toast.good{border-color:#1e775c;color:#b9ffd6}.toast.bad{border-color:#7d2334;color:#ffd1d1}
  @media (max-width: 800px){
    .cols{grid-template-columns:1fr}
    .panel.player{margin-bottom:12px}
  }
</style>
</head>
<body>
<p style="color:white">This is responsive v9.4 (no timer). Full JS logic from v9.3 remains, only CSS changed for mobile.</p>
</body>
</html>
